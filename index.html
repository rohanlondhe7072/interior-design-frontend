<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interior Designers in Pune | Free Consultation</title>

  <!-- SEO -->
  <meta
    name="description"
    content="Get expert interior designers in Pune. Free consultation and designs for every budget."
  >
  <meta
    name="keywords"
    content="interior designers pune, home interiors, modular kitchen, bedroom design"
  >

  <!-- Modern Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f1e 0%, #2a2a4e 30%, #667eea 50%, #764ba2 75%, #f093fb 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.08) 1px, transparent 1px);
      background-size: 80px 80px;
      animation: backgroundMove 30s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes backgroundMove {
      0% {
        transform: translate(0, 0);
      }
      100% {
        transform: translate(-80px, -80px);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-80px) rotateY(45deg);
      }
      to {
        opacity: 1;
        transform: translateX(0) rotateY(0deg);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(80px) rotateY(-45deg);
      }
      to {
        opacity: 1;
        transform: translateX(0) rotateY(0deg);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.7) rotateZ(-10deg);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 1;
        transform: scale(1) rotateZ(0deg);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotateX(0deg);
      }
      50% {
        transform: translateY(-30px) rotateX(5deg);
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.15);
        opacity: 1;
      }
    }

    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.3), inset 0 0 20px rgba(255, 255, 255, 0.05);
      }
      50% {
        box-shadow: 0 0 40px rgba(102, 126, 234, 0.6), inset 0 0 30px rgba(255, 255, 255, 0.1);
      }
    }

    @keyframes orbitIcon {
      0% {
        transform: translateX(0) translateY(-40px) rotate(0deg);
      }
      100% {
        transform: translateX(0) translateY(-40px) rotate(360deg);
      }
    }

    @keyframes ripple {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }

    @keyframes typewriter {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    @keyframes textShine {
      0% {
        background-position: -200%;
      }
      100% {
        background-position: 200%;
      }
    }

    /* Advanced Floating Shapes with 3D effects */
    .shape {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.25;
      animation: float 12s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    .shape1 {
      width: 500px;
      height: 500px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      top: 10%;
      left: 5%;
      animation-delay: 0s;
      box-shadow: 0 0 80px rgba(102, 126, 234, 0.4);
    }

    .shape2 {
      width: 400px;
      height: 400px;
      background: linear-gradient(135deg, #f093fb, #ff6b9f);
      bottom: 5%;
      right: 5%;
      animation-delay: 3s;
      box-shadow: 0 0 60px rgba(240, 147, 251, 0.4);
    }

    .shape3 {
      width: 350px;
      height: 350px;
      background: linear-gradient(135deg, #ffc857, #ff9a6b);
      top: 40%;
      left: 45%;
      animation-delay: 6s;
      box-shadow: 0 0 70px rgba(255, 200, 87, 0.3);
    }

    .shape4 {
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, #764ba2, #667eea);
      top: 70%;
      left: 15%;
      animation-delay: 9s;
      box-shadow: 0 0 50px rgba(118, 75, 162, 0.3);
    }

    /* Premium Container */
    .container {
      position: relative;
      z-index: 2;
      perspective: 1000px;
    }

    .landing-page {
      animation: fadeInUp 0.9s ease 0.2s backwards;
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 60px;
      align-items: center;
      min-height: 100vh;
      padding: 60px 80px;
      max-width: 1400px;
      margin: 0 auto;
    }

    /* Left Content with Enhanced Styling */
    .landing-left {
      position: relative;
      overflow: visible;
      padding: 40px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 40px;
      border: 2px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15), inset 0 1px 1px rgba(255, 255, 255, 0.3);
      transform: translateZ(100px);
      transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
      animation: glow 4s ease-in-out infinite;
    }

    .landing-left:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 20px 60px rgba(102, 126, 234, 0.2), inset 0 1px 1px rgba(255, 255, 255, 0.4);
    }

    .landing-left::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
      pointer-events: none;
      z-index: 1;
      border-radius: 40px;
    }

    .landing-left::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 40px;
      background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.3), transparent 40%);
      opacity: 0;
      transition: opacity 0.5s;
      pointer-events: none;
    }

    .landing-left:hover::after {
      opacity: 1;
    }

    .landing-left h1 {
      position: relative;
      z-index: 2;
      animation: slideInLeft 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s backwards;
      font-family: 'Playfair Display', serif;
      font-size: 72px;
      font-weight: 900;
      letter-spacing: -2.5px;
      color: #ffffff;
      text-shadow: 3px 6px 20px rgba(0, 0, 0, 0.4);
      line-height: 1.1;
      margin-bottom: 25px;
      word-spacing: 100vw;
    }

    .landing-left h1 span {
      background: linear-gradient(90deg, #ffc857 0%, #ff9a6b 40%, #ff6b9f 70%, #667eea 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: inline-block;
      animation: textShine 4s linear infinite;
      background-size: 200% auto;
      position: relative;
    }

    .landing-left h1 span::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, transparent, #ffc857, transparent);
      border-radius: 2px;
      animation: shimmer 2s ease-in-out infinite;
    }

    .landing-left p {
      position: relative;
      z-index: 2;
      animation: slideInLeft 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s backwards;
      font-size: 18px;
      line-height: 1.9;
      font-weight: 400;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 1px 2px 10px rgba(0, 0, 0, 0.25);
      letter-spacing: 0.3px;
    }

    /* Right Form Container */
    .landing-right {
      animation: slideInRight 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s backwards;
      transform: translateZ(50px);
      perspective: 1000px;
    }

    /* Premium Form Card */
    .form-card {
      position: relative;
      background: rgba(255, 255, 255, 0.97);
      backdrop-filter: blur(30px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      border-radius: 40px;
      padding: 50px;
      animation: popIn 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s backwards;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.2), 0 0 100px rgba(102, 126, 234, 0.15);
      overflow: hidden;
    }

    .form-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s;
      pointer-events: none;
    }

    .form-card:hover::before {
      left: 100%;
    }

    .form-card:hover {
      border-color: rgba(255, 255, 255, 0.8);
      box-shadow: 0 50px 120px rgba(0, 0, 0, 0.3), 0 0 150px rgba(102, 126, 234, 0.25);
      transform: translateY(-15px) scale(1.02);
    }

    .form-card::after {
      content: '';
      position: absolute;
      inset: -2px;
      background: conic-gradient(from 0deg, #667eea, #764ba2, #f093fb, #ffc857, #667eea);
      border-radius: 40px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.5s;
      animation: rotate 3s linear infinite;
    }

    .form-card:hover::after {
      opacity: 0.5;
    }

    .step-indicator {
      animation: fadeInUp 0.8s ease 0.6s backwards;
      font-weight: 700;
      color: #999;
      font-size: 14px;
      margin-bottom: 20px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
      border-radius: 20px;
      border: 1px solid rgba(102, 126, 234, 0.2);
      backdrop-filter: blur(10px);
    }

    .step-indicator .active-step {
      background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 900;
      font-size: 18px;
      animation: pulse 2s ease-in-out infinite;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: unset;
      -webkit-text-fill-color: white;
      background-clip: unset;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(102, 126, 234, 0.4);
    }

    .form-card h2 {
      animation: fadeInUp 0.8s ease 0.7s backwards;
      font-family: 'Playfair Display', serif;
      font-size: 40px;
      font-weight: 900;
      background: linear-gradient(135deg, #2d3748, #667eea, #764ba2, #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 40px;
      line-height: 1.2;
      letter-spacing: -1px;
      position: relative;
    }

    .form-card h2::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 0;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      border-radius: 2px;
      animation: slideInLeft 0.8s ease 0.9s backwards;
    }

    .form-group {
      animation: fadeInUp 0.8s ease calc(0.8s + var(--form-delay, 0s)) backwards;
      position: relative;
      margin-bottom: 20px;
    }

    .form-group:nth-child(1) { --form-delay: 0ms; }
    .form-group:nth-child(2) { --form-delay: 100ms; }
    .form-group:nth-child(3) { --form-delay: 200ms; }

    .form-group label {
      font-weight: 600;
      color: #2d3748;
      font-size: 14px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 6px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      font-size: 12px;
      opacity: 0.9;
    }

    .form-group label::before {
      content: '';
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .form-group input[type="text"],
    .form-group input[type="tel"] {
      width: 100%;
      padding: 16px 22px;
      border-radius: 18px;
      border: 2px solid #e2e8f0;
      font-size: 16px;
      font-weight: 500;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 252, 0.95));
      transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
      font-family: 'Poppins', sans-serif;
      letter-spacing: 0.2px;
    }

    .form-group input:focus {
      border-color: #667eea;
      outline: none;
      background: #fff;
      box-shadow: 0 0 0 5px rgba(102, 126, 234, 0.15), 0 15px 40px rgba(102, 126, 234, 0.15);
      transform: translateY(-4px) scale(1.01);
    }

    .form-group input::placeholder {
      color: #cbd5e0;
      font-weight: 400;
      opacity: 0.8;
    }

    .checkbox-group {
      animation: fadeInUp 0.8s ease 0.9s backwards;
      margin: 30px 0 35px;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 20px;
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.05), rgba(240, 147, 251, 0.05));
      border-radius: 18px;
      border: 1px solid rgba(102, 126, 234, 0.15);
      backdrop-filter: blur(10px);
      transition: all 0.3s;
    }

    .checkbox-group:hover {
      background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(240, 147, 251, 0.1));
      border-color: rgba(102, 126, 234, 0.3);
    }

    .checkbox-group input {
      accent-color: #667eea;
      cursor: pointer;
      width: 18px;
      height: 18px;
      flex-shrink: 0;
      appearance: none;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      background: white;
      transition: all 0.3s;
    }

    .checkbox-group input:checked {
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-color: #667eea;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
    }

    .checkbox-group input:checked::after {
      content: '✓';
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    .checkbox-group label {
      font-weight: 500;
      color: #2d3748;
      cursor: pointer;
      margin: 0;
      font-size: 15px;
      letter-spacing: 0.2px;
    }

    .btn-group {
      display: flex;
      gap: 16px;
      width: 100%;
      margin-bottom: 0;
      animation: fadeInUp 0.8s ease 1s backwards;
    }

    .next-btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 200% auto;
      color: #fff;
      border: none;
      padding: 18px 28px;
      border-radius: 18px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.23, 1, 0.320, 1);
      letter-spacing: 1.2px;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
      font-family: 'Poppins', sans-serif;
    }

    .next-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.7s;
    }

    .next-btn:hover::before {
      transform: translateX(100%);
    }

    .next-btn:hover {
      background-position: right center;
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 30px 70px rgba(102, 126, 234, 0.5), 0 0 80px rgba(118, 75, 162, 0.3);
    }

    .next-btn:active {
      transform: translateY(-2px) scale(0.98);
    }

    .clear-btn {
      animation: fadeInUp 0.8s ease 1.05s backwards;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
      font-weight: 600;
      background: linear-gradient(135deg, rgba(226, 232, 240, 0.9), rgba(203, 213, 224, 0.8)) !important;
      border: 2px solid #cbd5e0 !important;
      border-radius: 18px !important;
      padding: 16px 26px !important;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: #2d3748 !important;
      font-size: 15px !important;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
    }

    .clear-btn:hover {
      background: linear-gradient(135deg, rgba(203, 213, 224, 0.95), rgba(180, 193, 211, 0.9)) !important;
      border-color: #a0aec0 !important;
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .terms {
      animation: fadeInUp 0.8s ease 1.1s backwards;
      font-size: 13px;
      color: #718096;
      margin-top: 24px;
      line-height: 1.8;
      font-weight: 400;
      text-align: center;
      letter-spacing: 0.2px;
    }

    .terms a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s;
      position: relative;
      background: linear-gradient(to right, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .terms a::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
      transition: width 0.4s cubic-bezier(0.23, 1, 0.320, 1);
      border-radius: 1px;
    }

    .terms a:hover::after {
      width: 100%;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .landing-page {
        grid-template-columns: 1fr;
        gap: 40px;
        padding: 40px 40px;
      }

      .landing-left h1 {
        font-size: 48px;
      }

      .form-card {
        padding: 40px;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 20px;
      }

      .landing-page {
        min-height: auto;
        padding: 20px;
        gap: 30px;
      }

      .landing-left {
        padding: 25px;
        border-radius: 25px;
      }

      .landing-left h1 {
        font-size: 36px;
        margin-bottom: 15px;
      }

      .landing-left p {
        font-size: 16px;
        line-height: 1.6;
      }

      .form-card {
        border-radius: 25px;
        padding: 30px;
      }

      .form-card h2 {
        font-size: 28px;
        margin-bottom: 25px;
      }

      .btn-group {
        flex-direction: column;
      }

      .shape1, .shape2, .shape3, .shape4 {
        display: none;
      }
    }
  </style>
</head>

<body>
  <!-- Floating decorative shapes with enhanced 3D effects -->
  <div class="shape shape1"></div>
  <div class="shape shape2"></div>
  <div class="shape shape3"></div>
  <div class="shape shape4"></div>

  <!-- ============== LANDING PAGE ============== -->
  <section class="landing-page">

    <!-- LEFT CONTENT -->
    <div class="landing-left">
      <h1>Interior Designers in <span>Pune</span></h1>
      <p>
        Transform your space into a masterpiece. Hassle-free home interiors with our award-winning designers.
        Premium designs for every budget and style.
      </p>
    </div>

    <!-- RIGHT FORM CARD -->
    <div class="landing-right">
      <div class="form-card">

        <!-- STEP INDICATOR -->
        <div class="step-indicator">
          <span class="active-step">1</span><span>/2</span>
        </div>

        <h2>Let's Get Started</h2>

        <!-- FORM HANDLED BY JAVASCRIPT -->
        <form id="indexForm">

          <div class="form-group">
            <label for="name">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="John Doe"
              required
            >
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="+91 9999999999"
              required
            >
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="whatsapp" checked disabled>
            <label for="whatsapp">Get updates on WhatsApp</label>
          </div>

          <div class="btn-group">
            <button type="submit" class="next-btn">
              Next Step →
            </button>

            <button type="reset" class="clear-btn">
              Clear
            </button>
          </div>

          <p class="terms">
            By submitting, you agree to our
            <a href="#">privacy policy</a> &
            <a href="#">terms and conditions</a>.
          </p>

        </form>

      </div>
    </div>

  </section>

  <script src="script.js"></script>
  <script src="frontend-api.js"></script>

  <script>
    // Advanced smooth scroll with parallax effect
    document.addEventListener('scroll', () => {
      const shapes = document.querySelectorAll('.shape');
      const scrollY = window.scrollY;
      
      shapes.forEach((shape, index) => {
        const moveY = scrollY * (0.1 + (index * 0.05));
        shape.style.transform = `translateY(${moveY}px)`;
      });

      // Subtle parallax on landing content
      const landingLeft = document.querySelector('.landing-left');
      if (landingLeft) {
        const offset = scrollY * 0.3;
        landingLeft.style.transform = `translateY(${offset}px)`;
      }
    });

    // Mouse tracking glow effect
    document.addEventListener('mousemove', (e) => {
      const formCard = document.querySelector('.form-card');
      const landingLeft = document.querySelector('.landing-left');
      
      const rect = document.documentElement.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      // Create light reflection effect
      if (formCard) {
        const cardRect = formCard.getBoundingClientRect();
        formCard.style.setProperty('--mouse-x', `${x - cardRect.left}px`);
        formCard.style.setProperty('--mouse-y', `${y - cardRect.top}px`);
      }
    });

    // Enhanced form input interactions
    const inputs = document.querySelectorAll('.form-group input[type="text"], .form-group input[type="tel"]');
    inputs.forEach(input => {
      // Focus ripple effect
      input.addEventListener('focus', function() {
        this.parentElement.style.animation = 'none';
        setTimeout(() => {
          this.parentElement.style.animation = '';
        }, 10);
      });

      // Input validation feedback
      input.addEventListener('blur', function() {
        if (this.value.trim() === '') {
          this.style.borderColor = '#e2e8f0';
        } else {
          this.style.borderColor = '#667eea';
        }
      });

      // Real-time input feedback
      input.addEventListener('input', function() {
        if (this.value.trim() !== '') {
          this.style.borderColor = '#667eea';
          this.style.boxShadow = '0 0 0 3px rgba(102, 126, 234, 0.1)';
        }
      });
    });

    // Form submission with enhanced feedback
    const form = document.getElementById('indexForm');
    if (form) {
      form.addEventListener('submit', function(e) {
        const submitBtn = this.querySelector('.next-btn');
        const originalText = submitBtn.textContent;
        
        // Button press feedback
        submitBtn.style.transform = 'translateY(-2px) scale(0.98)';
        submitBtn.textContent = '✓ Processing...';
        
        setTimeout(() => {
          submitBtn.style.transform = '';
          submitBtn.textContent = originalText;
        }, 500);
      });
    }

    // Smooth scroll to form on error
    function scrollToForm() {
      const formCard = document.querySelector('.form-card');
      if (formCard) {
        formCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
      }
    }

    // Enhanced animations on page load
    window.addEventListener('load', () => {
      document.body.style.opacity = '1';
      
      // Stagger animations for form elements
      const formElements = document.querySelectorAll('.form-group');
      formElements.forEach((el, idx) => {
        el.style.animationDelay = `${0.8 + (idx * 0.1)}s`;
      });
    });

    // Prevent form submission for demo
    if (form) {
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        scrollToForm();
      });
    }
  </script>
</body>
</html>
