<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interior Designers in Pune | Free Consultation</title>

  <!-- SEO -->
  <meta
    name="description"
    content="Get expert interior designers in Pune. Free consultation and designs for every budget."
  >
  <meta
    name="keywords"
    content="interior designers pune, home interiors, modular kitchen, bedroom design"
  >

  <link rel="stylesheet" href="style.css">

  <style>
    html {
      scroll-behavior: smooth;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      50% {
        opacity: 1;
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes shimmer {
      0% {
        background-position: -1000px 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .landing-page {
      animation: fadeInUp 0.9s ease 0.2s backwards;
    }

    .landing-left {
      position: relative;
      overflow: hidden;
    }

    .landing-left::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 107, 159, 0.15), rgba(118, 75, 162, 0.15));
      pointer-events: none;
      z-index: 1;
    }

    .landing-left h1 {
      position: relative;
      z-index: 2;
      animation: slideInLeft 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s backwards;
      font-size: 52px;
      font-weight: 800;
      letter-spacing: -1px;
    }

    .landing-left h1 span {
      background: linear-gradient(135deg, #ffc857, #ff9a6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: inline-block;
    }

    .landing-left p {
      position: relative;
      z-index: 2;
      animation: slideInLeft 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s backwards;
      font-size: 18px;
      line-height: 1.8;
      font-weight: 500;
    }

    .landing-right {
      animation: slideInRight 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s backwards;
    }

    .form-card {
      position: relative;
      background: #ffffff;
      border: 1px solid rgba(255, 107, 159, 0.1);
      animation: popIn 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.5s backwards;
      transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
    }

    .form-card:hover {
      border-color: rgba(255, 107, 159, 0.3);
      box-shadow: 0 30px 60px rgba(255, 107, 159, 0.2), 0 0 40px rgba(118, 75, 162, 0.1);
      transform: translateY(-8px);
    }

    .form-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 14px;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
      opacity: 0;
      transition: opacity 0.4s;
      pointer-events: none;
    }

    .form-card:hover::before {
      opacity: 1;
    }

    .step-indicator {
      animation: fadeInUp 0.8s ease 0.6s backwards;
      font-weight: 600;
      color: #888;
    }

    .step-indicator .active-step {
      background: linear-gradient(135deg, #ff6b9f, #ff9a6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 800;
      font-size: 16px;
    }

    .form-card h2 {
      animation: fadeInUp 0.8s ease 0.7s backwards;
      font-size: 26px;
      font-weight: 800;
      background: linear-gradient(135deg, #16324f, #ff6b9f);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 28px;
    }

    .form-group {
      animation: fadeInUp 0.8s ease calc(0.8s + var(--form-delay, 0s)) backwards;
    }

    .form-group:nth-child(1) { --form-delay: 0ms; }
    .form-group:nth-child(2) { --form-delay: 100ms; }
    .form-group:nth-child(3) { --form-delay: 200ms; }

    .form-group label {
      font-weight: 600;
      color: #16324f;
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }

    .form-group input[type="text"],
    .form-group input[type="tel"] {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 2px solid #e8eef5;
      font-size: 15px;
      font-weight: 500;
      background: #f8fafc;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
    }

    .form-group input:focus {
      border-color: #ff6b9f;
      outline: none;
      background: #fff;
      box-shadow: 0 0 0 4px rgba(255, 107, 159, 0.15);
      transform: translateY(-2px);
    }

    .checkbox-group {
      animation: fadeInUp 0.8s ease 0.9s backwards;
      margin: 20px 0 24px;
    }

    .checkbox-group input {
      accent-color: #ff6b9f;
      cursor: pointer;
    }

    .checkbox-group label {
      font-weight: 500;
      color: #555;
      cursor: pointer;
    }

    .next-btn {
      animation: fadeInUp 0.8s ease 1s backwards;
      width: 100%;
      background: linear-gradient(135deg, #ff6b9f, #ff9a6b);
      color: #fff;
      border: none;
      padding: 15px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .next-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent 70%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .next-btn:hover::before {
      opacity: 1;
    }

    .next-btn:hover {
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 20px 40px rgba(255, 107, 159, 0.4);
    }

    .next-btn:active {
      transform: translateY(-1px) scale(0.98);
    }

    .clear-btn {
      animation: fadeInUp 0.8s ease 1.05s backwards;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.320, 1);
      font-weight: 600;
      background: #f0f5fa !important;
      border: 2px solid #e8eef5 !important;
      border-radius: 12px !important;
      padding: 11px 22px !important;
    }

    .clear-btn:hover {
      background: #e8eef5 !important;
      border-color: #d0dae8 !important;
      transform: translateY(-2px);
    }

    .terms {
      animation: fadeInUp 0.8s ease 1.1s backwards;
      font-size: 13px;
      color: #777;
      margin-top: 16px;
      line-height: 1.6;
      font-weight: 500;
    }

    .terms a {
      color: #ff6b9f;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }

    .terms a:hover {
      color: #ff9a6b;
      text-decoration: underline;
    }
  </style>
</head>

<body style="margin: 0; padding: 0;">

  <!-- ============== LANDING PAGE ============== -->
  <section class="landing-page">

    <!-- LEFT CONTENT -->
    <div class="landing-left">
      <h1>Interior Designers in <span>Pune</span></h1>
      <p>
        Hassle-free home interiors with our best interior designers.
        Designs for every budget.
      </p>
    </div>

    <!-- RIGHT FORM CARD -->
    <div class="landing-right">
      <div class="form-card">

        <!-- STEP INDICATOR -->
        <div class="step-indicator">
          <span class="active-step">1</span>/<span>2</span>
        </div>

        <h2>Designs for Every Budget</h2>

        <!-- FORM HANDLED BY JAVASCRIPT -->
        <form id="indexForm">

          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            >
          </div>

          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Enter phone number"
              required
            >
          </div>

          <div class="form-group checkbox-group">
            <input type="checkbox" id="whatsapp" checked disabled>
            <label for="whatsapp">Send me updates on WhatsApp</label>
          </div>

          <div style="display: flex; gap: 15px; width: 100%;">
            <button type="submit" class="next-btn" style="width: 100%; margin-bottom: 0;">
              NEXT
            </button>

            <button type="reset" class="clear-btn" style="width: 100%; margin-left: 0;">
              Clear Form
            </button>
          </div>

          <p class="terms">
            By submitting this form, you agree to our
            <a href="#">privacy policy</a> &
            <a href="#">terms and conditions</a>.
          </p>

        </form>

      </div>
    </div>

  </section>

  <script src="script.js"></script>
  <script src="frontend-api.js"></script>
</body>
</html>
