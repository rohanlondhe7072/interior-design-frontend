<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save Lead</title>
</head>
<body>

  <h2>Contact Form</h2>

  <form id="leadForm">
    <input type="text" id="name" placeholder="Enter Name" required><br><br>
    <input type="tel" id="phone" placeholder="Enter Phone" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("leadForm").addEventListener("submit", function (e) {
      e.preventDefault(); // stop real submit

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (name === "" || phone === "") {
        alert("Empty data");
        return;
      }

      // fake save (console me dikhega)
      console.log("Name:", name);
      console.log("Phone:", phone);

      // redirect (same as PHP header location)
      window.location.href = "thank-you.html";
    });
  </script>

</body>
</html>
